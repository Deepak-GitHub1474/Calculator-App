<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/346/346399.png" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <img src="photos/phone-img.jpg" class="phone-img">
        <div class="main">

            <div class="display"></div>

            <div class="btn">
                <button class="clear">C</button>
                <button class="percentage buttons">%</button>
                <button class="delete">DE</button>
                <button class="divide buttons">/</button>
            </div>

            <div class="btn">
                <button class="seven buttons">7</button>
                <button class="eight buttons">8</button>
                <button class="nine buttons">9</button>
                <button class="multiply buttons">*</button>
            </div>

            <div class="btn">
                <button class="four buttons">4</button>
                <button class="five buttons">5</button>
                <button class="six buttons">6</button>
                <button class="minus buttons">-</button>
            </div>

            <div class="btn">
                <button class="one buttons">1</button>
                <button class="two buttons">2</button>
                <button class="three buttons">3</button>
                <button class="plus buttons">+</button>
            </div>

            <div class="btn">
                <button class="doubleZero buttons">00</button>
                <button class="zero buttons">0</button>
                <button class="dot buttons">.</button>
                <button class="equal">=</button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
